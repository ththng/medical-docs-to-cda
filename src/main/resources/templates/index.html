<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Staff Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            background-color: #6c63ff;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #4e4cb8;
            width: 100%;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .login-container {
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .login-container h2 {
            font-size: 2rem;
            color: #6c63ff;
            margin-bottom: 15px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-container input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container input:focus {
            border-color: #6c63ff;
            outline: none;
        }

        .btn {
            display: inline-block;
            background: #6c63ff;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #4e4cb8;
        }

        footer {
            background-color: #4e4cb8;
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin-top: 30px;
            width: 100%;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>

    <script>
        function redirectToPatients() {
            window.location.href = "/patients/list";
        }
    </script>
</head>

<body>

    <header>
        <h1>Women's Health Clinic</h1>
        <p>Healthcare Staff Portal</p>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="redirectToPatients(); return false;">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Healthcare Application. All rights reserved.</p>
    </footer>

</body>

</html>
