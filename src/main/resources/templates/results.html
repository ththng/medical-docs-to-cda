<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }
        tr:hover td {
            background-color: #dfe6e9;
        }
        .no-results {
            text-align: center;
            color: #bdc3c7;
            margin: 20px;
            font-size: 18px;
        }
        a {
            display: block;
            margin: 20px auto;
            text-align: center;
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>

    <div th:if="${patients.size() > 0}">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>SSN</th>
                    <th>Passport</th>
                    <th>Driver's License</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.first}">First Name</td>
                    <td th:text="${patient.last}">Last Name</td>
                    <td th:text="${patient.SSN}">SSN</td>
                    <td th:text="${patient.passport}">Passport</td>
                    <td th:text="${patient.drivers}">Driver's License</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="no-results" th:if="${patients.size() == 0}">
        <p>No patients found matching your search criteria.</p>
    </div>

    <a th:href="@{/patients/list}">Back to List</a>
</body>
</html>
