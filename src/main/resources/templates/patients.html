<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Patients List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            font-size: 12px;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        td {
            background-color: #ecf0f1;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        tr:hover td {
            background-color: #dfe6e9;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        .no-data {
            color: #bdc3c7;
            font-style: italic;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }

        .pagination a {
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .pagination a:hover {
            background-color: #dfe6e9;
        }

        .pagination a.disabled,
        .pagination span.disabled {
            color: #bdc3c7;
            pointer-events: none;
        }

        .pagination .current-page {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <h1>Patients List</h1>
    <div class="search-container" style="text-align: center; margin-bottom: 20px;">
        <form th:action="@{'/patients/results'}" method="get" style="display: inline-block;">
            <select id="searchType" name="type" style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; margin-right: 10px;">
                <option value="name">Search by Name</option>
                <option value="SSN">Search by SSN</option>
                <option value="passport">Search by Passport</option>
                <option value="drivers">Search by Driver's License</option>
            </select>
            <input type="text" id="searchQuery" name="query" placeholder="Enter your search..." 
                   style="padding: 8px; width: 250px; border: 1px solid #ddd; border-radius: 5px; margin-right: 10px;">
            <button type="submit" style="padding: 8px 15px; background-color: #2c3e50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Search
            </button>
        </form>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Date of Birth</th>
                    <th>Date of Death</th>
                    <th>SSN</th>
                    <th>Driver's License</th>
                    <th>Passport</th>
                    <th>Place of Birth</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the patients -->
                <tr th:each="patient : ${patients}" data-id="${patient.id}" class="clickable-row" style="cursor: pointer;">
                    <td th:text="${patient.last != null ? patient.last : 'N/A'}">Last Name</td>
                    <td th:text="${patient.first != null ? patient.first : 'N/A'}">First Name</td>
                    <td
                        th:text="${#temporals.format(patient.birthDate, 'dd/MM/yyyy') != null ? #temporals.format(patient.birthDate, 'dd/MM/yyyy') : 'N/A'}">
                        Date of Birth</td>
                    <td
                        th:text="${#temporals.format(patient.deathDate, 'dd/MM/yyyy') != null ? #temporals.format(patient.deathDate, 'dd/MM/yyyy') : 'N/A'}">
                        Date of Death</td>
                    <td th:text="${patient.SSN != null ? patient.SSN : 'N/A'}">SSN</td>
                    <td th:text="${patient.drivers != null ? patient.drivers : 'N/A'}">Driver's License</td>
                    <td th:text="${patient.passport != null ? patient.passport : 'N/A'}">Passport</td>
                    <td th:text="${patient.birthPlace != null ? patient.birthPlace : 'N/A'}">Place of Birth</td>
                </tr>
                <tr th:if="${patients.isEmpty()}">
                    <td colspan="15" class="no-data">No patients found.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <!-- Previous button -->
        <a th:if="${currentPage > 0}" th:href="@{'/patients/list'(page=${currentPage - 1})}" class="previous">Previous</a>
        <span th:if="${currentPage == 0}" class="disabled">Previous</span>

        <!-- Current page -->
        <span th:text="'Page ' + (${currentPage + 1}) + ' of ' + ${totalPages}" class="current-page"></span>

        <!-- Next button -->
        <a th:if="${currentPage < totalPages - 1}" th:href="@{'/patients/list'(page=${currentPage + 1})}" class="next">Next</a>
        <span th:if="${currentPage == totalPages - 1}" class="disabled">Next</span>
    </div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const rows = document.querySelectorAll('.clickable-row');
        rows.forEach(row => {
            row.addEventListener('click', function () {
                const patientId = this.getAttribute('data-id');
                window.location.href = '/patients/results/' + patientId;
            });
        });
    });
</script>


</html>
