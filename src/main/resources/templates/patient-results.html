<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}">ID</td>
                <td th:text="${patient.first}">First Name</td>
                <td th:text="${patient.last}">Last Name</td>
                <td th:text="${#temporals.format(patient.birthDate, 'dd/MM/yyyy')}">Date of Birth</td>
                <td th:text="${patient.gender}">Gender</td>
            </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/patients/search}">Back to Search</a>
</body>
</html>
